<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar class="title">Content</mat-toolbar>
    <mat-nav-list>
      <a *ngFor="let pages of pagesJM" class="title-pages" routerLink="pages.route" mat-list-item href="#">{{ pages.title }}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="title-header"> JUAN M. MACEDO A.</span>
      <!-- <img class="logo" src="../../assets/img/logo_font.png"> -->
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
